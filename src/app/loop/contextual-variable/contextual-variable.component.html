<h1>contextual-variable</h1>

<!-- Angular 19 for loop usage -->

<!-- List of inbuilt contextual variables in Angular:
  $index: The index of the current item in the iteration
  $first: Boolean indicating if the current item is the first item
  $last: Boolean indicating if the current item is the last item
  $even: Boolean indicating if the current index is even
  $odd: Boolean indicating if the current index is odd
  $count: The total number of items in the iterable
  $empty
-->

@for (item of users; track $index ; let first = $first; let last = $last ) { @if
(first || last) {

<h3 style="color: red">{{ item }}</h3>
} @else {
<h3>{{ item }}</h3>
} } @empty() {
<h2>No Records available</h2>
}
