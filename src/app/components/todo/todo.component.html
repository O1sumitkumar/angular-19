<div class="container">
  <h2>Angular Standalone TODO App</h2>

  <input [(ngModel)]="newTodo" placeholder="Add a new task" />
  <button (click)="addTodo()">Add</button>

  <ul>
    <li *ngFor="let todo of todoService.todos; let i = index">
      {{ todo }}
      <button (click)="removeTodo(i)">X</button>
    </li>
  </ul>
</div>
